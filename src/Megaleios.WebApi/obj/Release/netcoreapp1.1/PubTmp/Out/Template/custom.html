<!DOCTYPE html>
<html lang="pt-BR" style="width:100%; float: left; margin: 0; padding: 0; ">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BASE E-MAIL</title>

    <!-- CORES BASICAS  -->

    <style>
      .bg-primary {
        background: #fabd14;
      }
      .cl-primary {
        color: #fabd14;
      }
    </style>
  </head>

  <body
    style="width:100%; float: left; margin: 0; padding: 0; font-family: Arial, Helvetica, sans-serif; background: url('{{ baseUrl }}/pattern.png')"
  >
    <table style="width: 100%">
      <tr>
        <td style="text-align: center;">
          <img src="{{ baseUrl }}/logo.png" alt="logo" style="width:100%; max-width: 400px; border: 0;" />
        </td>
      </tr>
    </table>

    <table style="margin-bottom: 150px;">
      <tr>
        <td
          style="max-width:600px; width:100%; margin: 0 auto; padding: 15px 10px; background: #fff; padding:15px 50px 30px 50px; box-shadow: 1px 1px 10px 3px #cacaca; box-sizing: border-box;"
        >
          <span class="cl-primary" style=" font-weight: 600; font-size: 2em; text-align: center; width: 100%; float: left; margin:15px 0;">
            {{ title }}
          </span>
          <p>
            {{ message }}
          </p>
        </td>
      </tr>
      <tr>
        <td class="bg-primary"
          style="width: 100%;  max-width:600px; box-sizing: border-box; margin: 0 auto; min-height: 100px; padding: 10px 0; box-shadow: 1px 1px 10px 3px #cacaca; margin-top: 10px; line-height: 1.6em;"
        >
          <small style="width:100%; display: block; text-align: center; color: #fff;">
            <span style="font-weight: 900; font-size: 1.2em;">{{ appName }}</span> <br />
            Todos os direitos reservados 2018 <br />
            <a href="mailto:contato@templatemegaleios.com.br">contato@templatemegaleios.com.br</a>
          </small>
        </td>
      </tr>
    </table>
  </body>
</html>
